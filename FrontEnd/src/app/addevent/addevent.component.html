<div class="main-content" >
    <div class="container-fluid">

                <form id="frmAddEvent" action="" method="post" enctype="application/x-www-form-urlencoded">

                <p class="form-group">
                    <label>Event Id :</label>
                    <input class="form-control" name="eventId" placeholder="Enter Event Id">
                </p>
                <p class="form-group">
                    <label>Event Name :</label>
                    <input class="form-control" name="eventName" placeholder="Enter New Event Name">

                <p class="form-group">
                    <label>Package Name :</label>
